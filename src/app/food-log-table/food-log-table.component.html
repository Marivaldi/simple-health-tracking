<div class="container-fluid pt-4">
  <div class="row border font-weight-bold text-center-sm">
    <div class="col-2 px-0-sm">Date</div>
    <div class="col-2 px-0-sm">Weight</div>
    <div class="col-2 px-0-sm">Calories</div>
    <div class="col-2 px-0-sm">Protein</div>
    <div class="col-2 px-0-sm">Fats</div>
    <div class="col-2 px-0-sm">Carbs</div>
  </div>
  <div *ngFor="let dietDay of dietDays" class="pt-2 pb-2 row data-row border">
    <div class="col-2 text-truncate px-0 pl-1">{{ dietDay.date}}</div>
    <div class="col-2">{{ "128.8" }}</div>
    <div class="col-2">{{ dietDay.macros.calories }}</div>
    <div class="col-2">{{ dietDay.macros.protein }}</div>
    <div class="col-2">{{ dietDay.macros.fats }}</div>
    <div class="col-2">{{ dietDay.macros.carbs }}</div>
  </div>
</div>
