<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" #trackingModal>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Track New Item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-1">
                        <label>What are you tracking?</label>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                [value]="true" [(ngModel)]="showSingleItemSelect">
                            <label class="form-check-label" for="inlineRadio1">A Single Item</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                [value]="false" [(ngModel)]="showSingleItemSelect">
                            <label class="form-check-label" for="inlineRadio2">A Whole Meal</label>
                        </div>
                    </div>

                    <div *ngIf="!showSingleItemSelect">
                        <div  class="form-group">
                            <label>Meal</label>
                            <select class="form-control" (change)="selectPantryOption($event.target.value)">
                                <option *ngFor="let mealOption of mealOptions; let i = index;" [value]="i" [value]="i"
                                    [selected]="i === selectedMealIndex">
                                    {{ mealOption.name }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>What time of day are you logging for?</label>
                            <select class="form-control" (change)="selectMealTime($event.target.value)">
                                <option *ngFor="let mealTime of mealTimeOptions" [value]="mealTime.index"
                                    [selected]="mealTime.index === selectedPantryIndex">
                                    {{ mealTime.name }}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div *ngIf="showSingleItemSelect">
                        <div  class="form-group">
                            <label>Food Item</label>
                            <select class="form-control" (change)="selectPantryOption($event.target.value)">
                                <option *ngFor="let pantryOption of _pantryOptions; let i = index;" [value]="i" [value]="i"
                                    [selected]="i === selectedPantryIndex">
                                    {{ pantryOption.name }}
                                </option>
                            </select>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-12">
                                <label>How much are you eating? (grams, ounces, pieces)</label>
                                <input type="number" class="form-control" [value]="amount"
                                    (input)="changeAmount($event.target.value)" min=0>
                            </div>
                            <div class="form-group col-12">
                                <label>What time of day are you logging for?</label>
                                <select class="form-control" (change)="selectMealTime($event.target.value)">
                                    <option *ngFor="let mealTime of mealTimeOptions" [value]="mealTime.index"
                                        [selected]="mealTime.index === selectedPantryIndex">
                                        {{ mealTime.name }}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group col-4">
                                <label>Protein:</label>
                                <input type="number" class="form-control" [value]="macros.protein" [disabled]="true">
                            </div>
                            <div class="form-group col-4">
                                <label>Carbs:</label>
                                <input type="number" class="form-control" [value]="macros.carbs" [disabled]="true">
                            </div>
                            <div class="form-group col-4">
                                <label>Fats:</label>
                                <input type="number" class="form-control" [value]="macros.fats" [disabled]="true">
                            </div>
                            <div class="form-group col-12">
                                <label>Calories:</label>
                                <input type="number" class="form-control" [value]="macros.calories" [disabled]="true">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary px-4" (click)="done()">Track {{ (showSingleItemSelect) ? "Item": "Meal"}}</button>
            </div>
        </div>
    </div>
</div>
