<div class="container-fluid pt-4 ">
	<div class="row pb-3">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<h4>
				<span class="text-muted">Welcome to</span> Macro Tracking <span class="text-muted">made easy.</span>
			</h4>
		</div>
		<div class="col-md-4"></div>
	</div>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<div class="card text-white bg-dark shadow">
				<div class="card-header font-italic">
					<h6>Log In</h6>
				</div>
				<div class="card-body">
					<form>
						<div class="form-row">
							<div class="form-group col-12">
								<label>Username:</label>
								<input name="username" type="text" class="form-control" [(ngModel)]="username">
							</div>
							<div class="form-group col-12">
								<label>Password:</label>
								<input name="password" type="password" class="form-control" [(ngModel)]="password" >
							</div>
						</div>
					</form>
					<button *ngIf="!showSpinner"  class="btn btn-success w-100" (click)="login()">Login</button>
					<button *ngIf="showSpinner"  class="btn btn-secondary w-100" type="button" disabled>
						<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
						Loading...
					 </button>
				</div>
			</div>
		</div>
		<div class="col-md-4"></div>
	</div>
</div>
